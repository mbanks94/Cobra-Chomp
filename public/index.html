<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cobra CHOMP</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome">
        <h1>COBRA CHOMP</h1>
    </div>

    <div id="score">Score:
        <div id="playerScore">0</div>
    </div>

    <div class="nameInput">Player Name:
        <br>
        <div class="inputAndBtn">
            <input class="input" type="text" name="name">
            <button class="btn" type="submit">Submit</button>
        </div>      
    </div>
    
    <div id="gameOver">
        <div class="gameOverMessage">Game Over</div>
        <button id="btn">Respawn</button>
    </div>

    <canvas id="gameCanvas" width="400" height="400" style="border: 5px solid rgb(70, 83, 84)"></canvas>

    <script src="app.js"></script>
</body>
</html>
