<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cobra CHOMP</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="welcome">
        <h1>COBRA CHOMP</h1>
    </div>

    <div id="score">Score:
        <div id="playerScore">0</div>
    </div>

    <div id="highScore">Highscore:
        <div id="newHighScore">0</div>
    </div>

    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
      </div>

    <div id="gameStart">
        <button id="start" class="btn" type="button">Start</button>
    </div>

    <div id="gameOver">
        <div class="gameOverMessage">Game Over</div>
        <button id="btn">Respawn</button>
        <div class="inputAndBtn">
            Player Initials:
            <form action="/scores" method="post">
                <input class="input" type="text" name="name" size="3" placeholder="ABC">
                <input id="scoreInput" class="input" type="hidden" name="score">
                <button id="submit" type="submit">Submit Score</button>
            </form>
        </div>  
    </div>

    <canvas id="gameCanvas" width="400" height="400" style="border: 5px solid rgb(70, 83, 84)"></canvas>

    <script src="js/app.js"></script>
</body>
</html>
