<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles2.css">
</head>
<body>
    <div class="head">
        <div class="welcome">
            <h1>COBRA CHOMP</h1>
        </div>
        <div class="highscore">
            <p>Highscore:</p>
            <div id="newHighScore">
                <p>0</p>
            </div>
        </div>
        <div class="score">
            <p>Score:</p>
            <div id="playerScore">
                <p>0</p>
            </div>
        </div>
    </div>
    <div class="game">
        <canvas id="gameCanvas"></canvas>
    </div>
    
    <div class="overlay">
        <div class="left">left</div>
        
        <div id="gameStart">
            <button id="start" class="btn" type="button">Start</button>
        </div>

        <div id="gameOver">
            <div class="gameOverMessage">Game Over</div>
            <button id="btn">Respawn</button>
                <div class="inputAndBtn">
                    Player Initials:
                    <form action="/scores" method="post">
                        <input class="input" type="text" name="name" size="3" placeholder="ABC">
                        <input id="scoreInput" class="input" type="hidden" name="score">
                        <button id="submit" type="submit">Submit Score</button>
                    </form>
                </div>  
        </div>
        <div class="right">right</div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
